    <div class="">
      <div class="card card-user">
<form action="/pmanager/macro-project-update/<%= data.macroproject.id %>" method="POST" id="editmacroprojectform">     
  <!-- Información de Usuario -->
  <div class="card-header">
    <h5 class="card-title">Información Basica</h5>
  </div>
  <div class="card-body">

        <!----- Cuerpo de mi modal ----->
         <h6 class="modal-title">Completa los datos del Macro-Proyecto</h6>
         <div class="row">
      <div class="col-md-6 pr-1">
        <div class="form-group">
          <label for="macroprojectname">Nombre de Macro-Proyecto</label>
          <input type="text" class="form-control" id="macroprojectname" name="name" placeholder="Nombre del Macro-Proyecto" value="<%= data.macroproject.name %>">
        </div>
      </div>
      <div class="col-md-4 pr-1">
        <div class="form-group">
          <label for="macroprojectname">ID Macro-Proyecto</label>
          <input type="text" class="form-control" id="macroprojectid" name="id" readonly value="<%= data.macroproject.id %>">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 pr-1">
        <div class="form-group">
          <label for="macrodescription">Descripcion</label>
          <input type="text" class="form-control" id="macrodescription" name="description" value="<%= data.macroproject.description %>">
        </div>
      </div>
    </div>

        <!----- Cuerpo de mi modal ----->
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-md-6 pr-1">
        <button type="submit" id="submitnewproject" class="btn btn-primary">Guardar</button>
      </div>
      <div class="col-md-6 pl-1">          
      </div>
    </div>
  </div>
  
</form>

    </div>
  </div>
</div>

              </div>
              <!-- end col -->

                <div class="breadcrumb-wrapper">
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">

    <!-- Columna de información editable -->
    <div class="">
      <div class="card card-user">
<form action="/pmanager/newproject" method="POST" id="newprojectform">     
  <!-- Información de Usuario -->
  <div class="card-header">
    <h5 class="card-title">Información Basica</h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 pr-1">
        <div class="form-group">
          <label for="projectname">Nombre de Projecto</label>
          <input type="text" class="form-control" id="projectName" name="name" placeholder="Nombre del proyecto" value="">
        </div>
      </div>
      <div class="col-md-3 pr-1">
        <div class="form-group">
          <label for="email">ID de Projecto</label>
          <input type="text" class="form-control" id="projectId"  disabled value="*Asignacion Automatica*">
        </div>
      </div>
      <div class="col-md-3 pr-1">
        <div class="form-group">
          <label for="email">ID Macro Projecto</label>
          <input type="text" class="form-control" id="macroprojectId" name="mpid" readonly value="<%= data.mpid %>">
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-md-6 pr-1">
        <div class="select-style-1">
          <label for="projectCategory">Categoria</label>
          <div class="select-position" id="projectCategory">
                      <select name="category">
                        <option value="">---Selecciona una categoria---</option>
                        <% data.categories.forEach(function(category) { %>
                        <option value="<%= category.id %>"><%= category.id %> - <%= category.category_name %></option>
                       <% }); %>
                      </select>
                    </div>
        </div>
      </div>
      <div class="col-md-4 pr-1">
        <div class="form-group">
          <label for="email">Fundador</label>
          <input type="text" class="form-control" id="owner" readonly value="@<%= session.username %>">
          <input type="text" class="form-control" id="founder" name="created_by" hidden value="<%= session.user_id %>">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 pr-1">
        <div class="input-style-1">
                    <label>Fecha de Apertura</label>
                    <input name="start_date" type="date" />
                  </div>
      </div>
      <div class="col-md-3 pr-1">
        
        <div class="input-style-1">
                    <label>Hora de Apertura</label>
                    <input name="start_time" type="time" />
                  </div>
      </div>
      <div class="col-md-3 pr-1">
        <div class="input-style-1">
                    <label>Fecha de Entrega</label>
                    <input name="end_date" type="date" />
                  </div>
      </div>
      <div class="col-md-3 pr-1">
        <div class="input-style-1">
                    <label>Fecha de Entrega</label>
                    <input name="end_time" type="time" />
                  </div>
      </div>
     </div>
    <div class="row">
      <div class="col-md-12 pr-1">
        <div class="form-group">
          <label for="description">Descripcion</label>
          <textarea class="form-control" id="description" name="description" placeholder="Nombre" value="" rows="5"></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón de Actualización -->
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 pr-1">
        <button type="submit" id="submitnewproject" class="btn btn-primary">Guardar</button>
      </div>
      <div class="col-md-6 pl-1">          
      </div>
    </div>
  </div>

    </div>
  </div>
</div>

</form>
